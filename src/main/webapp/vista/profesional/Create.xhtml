<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProfesionalCreateDlg" widgetVar="ProfesionalCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{vista.CreateProfesionalTitle}">
            <h:form id="ProfesionalCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{profesionalController.selected != null}">
                        <p:outputLabel value="PROFESIONAL" for="tipprof" />
                        <p:inputText id="tipprof" value="#{profesionalController.selected.tipprof}" title="#{vista.CreateProfesionalTitle_tipprof}" />
                        <p:outputLabel value="PRECIO POR SU SERVICIO" for="preprof" />
                        <p:inputText id="preprof" value="#{profesionalController.selected.preprof}" title="#{vista.CreateProfesionalTitle_preprof}" />
                        <p:outputLabel value="ESTADO" for="estprof" />
                        <p:inputText id="estprof" value="#{profesionalController.selected.estprof}" title="#{vista.CreateProfesionalTitle_estprof}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{profesionalController.create}" value="#{vista.Save}" update="display,:ProfesionalListForm:datalist,:growl" oncomplete="handleSubmit(args,'ProfesionalCreateDialog');"/>
                    <p:commandButton value="#{vista.Cancel}" onclick="ProfesionalCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
