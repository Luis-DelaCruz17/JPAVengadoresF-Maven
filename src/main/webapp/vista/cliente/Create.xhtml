<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ClienteCreateDlg" widgetVar="ClienteCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{vista.CreateClienteTitle}">
            <h:form id="ClienteCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{clienteController.selected != null}">
                        <p:outputLabel value="#{vista.CreateClienteLabel_nombclie}" for="nombclie" />
                        <p:inputText id="nombclie" value="#{clienteController.selected.nombclie}" title="#{vista.CreateClienteTitle_nombclie}" />
                        <p:outputLabel value="#{vista.CreateClienteLabel_estclie}" for="estclie" />
                        <p:inputText id="estclie" value="#{clienteController.selected.estclie}" title="#{vista.CreateClienteTitle_estclie}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{clienteController.create}" value="#{vista.Save}" update="display,:ClienteListForm:datalist,:growl" oncomplete="handleSubmit(args,'ClienteCreateDialog');"/>
                    <p:commandButton value="#{vista.Cancel}" onclick="ClienteCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
