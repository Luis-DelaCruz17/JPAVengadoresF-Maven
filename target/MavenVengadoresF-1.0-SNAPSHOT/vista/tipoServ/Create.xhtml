<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoServCreateDlg" widgetVar="TipoServCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{vista.CreateTipoServTitle}">
            <h:form id="TipoServCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoServController.selected != null}">
                        <p:outputLabel value="TIPO" for="nomtipserv" />
                        <p:inputText id="nomtipserv" value="#{tipoServController.selected.nomtipserv}" title="#{vista.CreateTipoServTitle_nomtipserv}" />
                        <p:outputLabel value="ESTILO" for="subtipserv" />
                        <p:inputText id="subtipserv" value="#{tipoServController.selected.subtipserv}" title="#{vista.CreateTipoServTitle_subtipserv}" />
                        <p:outputLabel value="PRECIO DEL SERVICIO" for="pretipserv" />
                        <p:inputText id="pretipserv" value="#{tipoServController.selected.pretipserv}" title="#{vista.CreateTipoServTitle_pretipserv}" />
                        <p:outputLabel value="ESTILISTA" for="esttipserv" />
                        <p:selectOneMenu id="esttipserv" value="#{tipoServController.selected.esttipserv}" required="true" requiredMessage="Añadir Estilista">
                            <f:selectItem itemLabel="SELECCIONE" itemValue="#{null}" />
                            <f:selectItem itemLabel="Nivel 1" itemValue="Nivel 1" />
                            <f:selectItem itemLabel="Nivel 2" itemValue="Nivel 2" />
                            <f:selectItem itemLabel="No" itemValue="No" />
                        </p:selectOneMenu>
                        <p:outputLabel value="BARBERO" for="bartipserv" />
                        <p:selectOneMenu id="bartipserv" value="#{tipoServController.selected.bartipserv}" required="true" requiredMessage="Añadir Barbero">
                            <f:selectItem itemLabel="SELECCIONE" itemValue="#{null}" />
                            <f:selectItem itemLabel="Si" itemValue="Si" />
                            <f:selectItem itemLabel="No" itemValue="No" />
                        </p:selectOneMenu>
                        <p:outputLabel value="INSUMOS" for="instipserv" />                        
                        <p:selectOneMenu id="instipserv" value="#{tipoServController.selected.instipserv}" required="true" requiredMessage="Añadir Barbero">
                            <f:selectItem itemLabel="SELECCIONE" itemValue="#{null}" />
                            <f:selectItem itemLabel="Si" itemValue="Si" />
                            <f:selectItem itemLabel="No" itemValue="No" />
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoServController.create}" value="#{vista.Save}" update="display,:TipoServListForm:datalist,:growl" oncomplete="handleSubmit(args,'TipoServCreateDialog');"/>
                    <p:commandButton value="#{vista.Cancel}" onclick="TipoServCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
