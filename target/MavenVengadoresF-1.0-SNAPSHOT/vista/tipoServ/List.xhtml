<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{vista.ListTipoServTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="TipoServListForm">
                <p:panel header="#{vista.ListTipoServTitle}">
                    <p:dataTable id="datalist" value="#{tipoServController.items}" var="item"
                                 selectionMode="single" selection="#{tipoServController.selected}"
                                 paginator="true"
                                 rowKey="#{item.codtipserv}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{vista.ListTipoServTitle_codtipserv}"/>
                            </f:facet>
                            <h:outputText value="#{item.codtipserv}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{vista.ListTipoServTitle_nomtipserv}"/>
                            </f:facet>
                            <h:outputText value="#{item.nomtipserv}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{vista.ListTipoServTitle_subtipserv}"/>
                            </f:facet>
                            <h:outputText value="#{item.subtipserv}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{vista.ListTipoServTitle_pretipserv}"/>
                            </f:facet>
                            <h:outputText value="#{item.pretipserv}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{vista.ListTipoServTitle_esttipserv}"/>
                            </f:facet>
                            <h:outputText value="#{item.esttipserv}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{vista.ListTipoServTitle_bartipserv}"/>
                            </f:facet>
                            <h:outputText value="#{item.bartipserv}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{vista.ListTipoServTitle_instipserv}"/>
                            </f:facet>
                            <h:outputText value="#{item.instipserv}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{vista.Create}" actionListener="#{tipoServController.prepareCreate}" update=":TipoServCreateForm" oncomplete="PF('TipoServCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{vista.View}" update=":TipoServViewForm" oncomplete="PF('TipoServViewDialog').show()" disabled="#{empty tipoServController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{vista.Edit}" update=":TipoServEditForm" oncomplete="PF('TipoServEditDialog').show()" disabled="#{empty tipoServController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{vista.Delete}" actionListener="#{tipoServController.destroy}" update=":growl,datalist" disabled="#{empty tipoServController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
